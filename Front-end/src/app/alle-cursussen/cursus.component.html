<div class="jumbotron py-3">
    <h1 class="display-4 text-center">InfoSupport Cursussen Systeem</h1>
</div>

<div class="col-md-6">
    <h2>Weekoverzicht</h2>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Datum</th>
                <th>Code</th>
                <th>Naam</th>
                <th>Duur</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cursus of service.list">
                <td>{{cursus.cursusTijd}}</td>
                <td>{{cursus.cursusCode}}</td>
                <td>{{cursus.cursusNaam}}</td>
                <td>{{cursus.duur}}</td>
            </tr>
        </tbody>
    </table>   
</div>
